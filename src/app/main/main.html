<div class="container">
  <!-- Header -->
  <div class="header">
    <div class="search">
      <span class="glyphicon glyphicon-search"></span>
    </div>
    <div class="title">ueni
    </div>
  </div>
  <div class="language">
    <div class="language-title">LANGUAGE</div>
    <div class="language-dropdown">
        <a href="#" data-toggle="dropdown" class="dropdown-toggle">Select Your Language <b class="caret"></b></a>
        <ul class="dropdown-menu">
            <li><a href="#">French</a></li>
            <li><a href="#">Deutsch</a></li>
            <li><a href="#">Italien</a></li>
        </ul>
    </div>
  </div>
  <div class="table table-responsive">
    <table class="table">
      <tbody>
        <tr ng-repeat="item in items">
          <td><img ng-src="{{item.image}}" class="img-circle"></td>
          <td>
            <div class="cell-item">
              <a ng-href="{{item.link}}" target="_blank">{{item.caption_en}}</a>
              <p>{{item.description_en}}</p>              
            </div>
          </td>
        </tr>          
      </tbody>
    </table>
  </div>
  <div class="footer">
    <div class="btn-group btn-group-justified" role="group" aria-label="Justified button group">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default">Favorites</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-default">Sign in</button>
      </div>
    </div>
  </div>
</div>
